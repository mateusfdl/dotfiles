source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    path = $HOME/Pictures/wallpapers/Dynamic-Wallpapers/Dark/Fuji-Dark.png
    color = rgb(0,0,0)
    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.2
    brightness = 0.85
    vibrancy = 0.25
    vibrancy_darkness = 0.0
}

# --- DATE ---
label {
    monitor = DP-3
    text = cmd[update:18000000] echo "$(date +'%A, %-d %B')"
    color = rgba(255,255,255,0.7)   # subtle white-grey
    font_size = 22
    font_family = -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", system-ui, sans-serif
    position = 0, 800
    halign = center
    valign = center
}

# --- HOUR + MINUTES (macOS style HH:MM stacked) ---
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(255,255,255)
    font_size = 180
    font_family = -apple-system, BlinkMacSystemFont, "SF Pro Display Thin", "Helvetica Neue", system-ui, sans-serif
    position = 0, 600
    halign = center
    valign = center
}

# --- USER ---
label {
    monitor = DP-3
    text = ïŠ¾  $USER
    color = rgba(255,255,255,0.8)
    font_size = 22
    font_family = -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", system-ui, sans-serif
    position = 0, 360
    halign = center
    valign = bottom
}

# --- INPUT FIELD ---
input-field {
    monitor = DP-3
    size = 320, 40
    dots_center = false
    fade_on_empty = true
    hide_input = false

    outer_color = rgba(255,255,255,0.35)   # subtle white border
    inner_color = rgba(255,255,255,0.12)   # frosted inner
    font_color = rgb(255,255,255)
    capslock_color = rgb(255,85,85)

    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    rounding = 25
    font_family = -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", system-ui, sans-serif
    position = 0, 300
    halign = center
    valign = bottom
}

# --- KEYBOARD LAYOUT ---
label {
    monitor = DP-3
    text = $LAYOUT
    color = rgba(255,255,255,0.7)
    font_size = 12
    font_family = -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", system-ui, sans-serif
    position = 0, 80
    halign = center
    valign = bottom
}
