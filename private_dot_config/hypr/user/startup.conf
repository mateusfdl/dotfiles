$scriptsDir = $HOME/.config/hypr/scripts
$scripts = $HOME/.config/hypr/scripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/lock-screen.sh
$livewallpaper=""

# wallpaper stuff 
exec-once = swww-daemon --format xrgb

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = $scriptsDir/polkit.sh

# starup apps
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = blueman-applet
exec-once = waybar
exec-once = qs # quickshell AGS Desktop Overview alternative

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Starting hypridle to start hyprlock
exec-once = hypridle

# User applications on startup
exec-once = [workspace 2 silent] kitty
exec-once = [workspace 2 silent] brave
exec-once = [workspace 2 silent] obsidian
exec-once = [workspace 3 silent] discord
exec-once = [workspace 4 silent] spotify
