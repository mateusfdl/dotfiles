# TOGGLE O INFERNO DO MOUSE
bind m send-keys '_toggle_mouse' 'C-m' 
# Send prefix key when pressed twice
bind-key -r C-s send-prefix

bind-key Space display-popup -w 80% -E 'lazygit'

# Reload config on <C-s, r>
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf sourced"

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window
set -g @fingers-key F

unbind '"'
unbind %
bind-key \/ split-window -h -c '#{pane_current_path}'
bind-key \" split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
